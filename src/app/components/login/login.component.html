<section id="loginPage">
  <div class="container p-5">
    <div class="row mt-2">
      <div class="col-6 offset-3">
        <app-message></app-message>
        <div class="card p-5 rounded-5">
          <div class="card-body px-4">
            <div class="h2 mb-4 mt-2 text-center text-uppercase">Login</div>
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="employee.email" class="form-control" name="email" id="email" aria-describedby="emailHid" placeholder="Enter your email">
                <small id="emailHid" class="form-text ml-2 text-danger">Please enter your email</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="employee.password" class="form-control" name="password" id="password" aria-describedby="passwordHid" placeholder="Enter your password">
                <small id="passwordHid" class="form-text ml-2 text-danger">Please enter your password</small>
              </div>
              <div class="card-bottom text-center mt-4">
                <button (click)="login()" type="submit" class="btn btn-outline-primary w-75 p-2 text-uppercase"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
